<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            @apply flex justify-center items-center h-screen bg-gray-100;
        }
        .container {
            @apply flex flex-col items-center justify-center p-6 bg-white shadow-md rounded-lg text-center;
        }
        .icon {
            @apply text-green-500 text-6xl mb-4;
        }
        .image {
            @apply w-32 h-32 mb-4;
        }
        .message-text {
            @apply text-2xl font-semibold text-gray-800;
        }
        .thank-you-text {
            @apply text-2xl font-bold text-gray-800 mt-4;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.dribbble.com/users/1751799/screenshots/5512482/check02.gif" alt="Success" class="image">
        <div class="message-text">Payment Successful!</div>
        <div class="thank-you-text">Thank you for buying our subscription, you're now a pro user!</div>
    </div>
</body>
</html>
